<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hard-coded Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

            </tr>
          </thead>

              <td class="border border-gray-300 px-6 py-3">1</td>
              <td class="border border-gray-300 px-6 py-3">Laxmi Rani Shaha</td>

            </tr>

              <td class="border border-gray-300 px-6 py-3">Adrija Paul Troyee</td>
              <td class="border border-gray-300 px-6 py-3">adrija@example.com</td>
              <td class="border border-gray-300 px-6 py-3">Editor</td>
              <td class="border border-gray-300 px-6 py-3 text-yellow-600 font-semibold">Pending</td>
            </tr>
            <tr class="hover:bg-gray-100">

              <td class="border border-gray-300 px-6 py-3">Adishree Shaha</td>
              <td class="border border-gray-300 px-6 py-3">adishree@example.com</td>
              <td class="border border-gray-300 px-6 py-3">Viewer</td>

            </tr>

        </table>
      </div>
    </div>
  </div>
</body>
</html>
