<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard with Header Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="min-h-full">
      <!-- Header -->
      <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900">Welcome to the Dashboard</h1>
          
          <!-- Header Menu -->
          <nav class="mt-4 md:mt-0">
            <ul class="flex space-x-4">
              <li><a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Home</a></li>
              <li><a href="#" class="text-gray-700 hover:text-indigo-600 px-4 py-2 text-sm font-medium">Dashboard</a></li>
              <li><a href="#" class="text-gray-700 hover:text-indigo-600 px-4 py-2 text-sm font-medium">Team</a></li>
              <li><a href="#" class="text-gray-700 hover:text-indigo-600 px-4 py-2 text-sm font-medium">Projects</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Main -->
      <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <!-- Replace with your content -->
          <div class="px-4 py-6 sm:px-0">
            <div class="rounded-lg border-4 border-dashed border-gray-200 p-4 text-center text-gray-500">Main content goes here</div>
          </div>
          <!-- /End replace -->
        </div>
      </main>
    </div>
  </body>
</html>
